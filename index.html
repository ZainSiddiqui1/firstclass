<!DOCTYPE html>

<style type="text/css">
	table
	{
		width: 200px;
		border: 2px solid black;
		border-collapse: collapse;
		text-align: center;
	}
	tr,td
	{

	}
</style>

</table>

<br><br><br>

	<tr>

	</tr>
	<tr>
		<td rowspan="3">2</td>
		<td>4</td>

	<tr>
		<td rowspan="2">3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>4</td>

</table>

</html>
